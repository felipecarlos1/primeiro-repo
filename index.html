<!doctype hyml> <!-- DTD = Document Type Definition -->

<!-- Tag HTML, a tag raiz da estrutura do documento HTML.
 Deve ter pelo o atributo lang, para informar ao browser qual 
 a lingua é utilizada na págiana -->
<html lang="pt-br"> 
	<head>
		<title>Página Inicial</title>
	</head>
	<body>
		<p>Alô Mundo!</p>
	</body>
</html>
